<!-- Контент popup предзагрузки кеша для callGenericPopup -->
<div id="kv-cache-preload-popup-content">
    <!-- Поиск -->
    <div class="kv-cache-preload-search">
        <input type="text" id="kv-cache-preload-search-input" class="text_pole" placeholder="Search by character name..." data-i18n="[placeholder]Search by character name..." />
    </div>
    
    <!-- Основная область с персонажами -->
    <div class="kv-cache-preload-content">
        <div class="kv-cache-preload-controls">
            <label style="display: flex; align-items: center; cursor: pointer; padding: 8px;">
                <input type="checkbox" id="kv-cache-preload-select-all-checkbox" style="margin-right: 10px;" />
                <span data-i18n="Select All">Select All</span>
            </label>
        </div>
        <div id="kv-cache-preload-characters-list">
            <p class="kv-cache-preload-empty" data-i18n="Loading characters...">
                Loading characters...
            </p>
        </div>
    </div>
    
    <!-- Информация о выбранных персонажах -->
    <div id="kv-cache-preload-selected-info" data-i18n="No characters selected">
        No characters selected
    </div>
</div>
